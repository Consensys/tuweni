name: integration tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    services:
      ssb:
        image: tmio/ssb-server-docker:latest
        ports:
          - 8008:8008
          - 7777:7777
        volumes:
          - /tmp/ssb:/root/.ssb
    env:
      ssb_host: ssb
      ssb_port: 8008
      ssb_dir: /tmp/ssb
    container:
      image: tmio/tuweni-build:1.1
      volumes:
        - /tmp/ssb:/tmp/ssb
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - name: Cache Licenses
        uses: actions/cache@v1
        with:
          path: reports/license/license-dependency.xml
          key: licenses-${{ hashFiles('**/reports/license/license-dependency.xml') }}
          restore-keys: license-dependency.xml
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Cache Maven Repository
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/dependency-versions.gradle') }}
          restore-keys: ${{ runner.os }}-m2
      - name: gradle integrationTest
        run: gradle integrationTest
      - name: Publish Test Report
        if: always()
        uses: scacap/action-surefire-report@a915ba6359417544044fb06093a6c75097fe2a2b
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'